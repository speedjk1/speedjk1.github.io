      button.menu-btn {
        width: 100px;

        background-color: #333;
        color: white;

        border-radius: 5px;
        cursor: pointer;
      }
      
      div.menu-content {
        position: absolute;
        top: 40px;
        right: 0;
        background-color: #f1f1f1;

      }
      
      div.menu-content a {
        display: block;

        padding: 10px;

      }
      
      button.menu-btn:focus + div.menu-content {
        display: block;
      }
